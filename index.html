<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>美ボディメイクプログラム</title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <h1><img src="image/header.png" alt="ヘッダー" class="img-fluid"></h1>
      </div>
    </header>

      <section id="voice">
        <div class="container-fluid">
          <h1><img src="image/voice.png" alt="美ボディメイクプログラム利用者からお喜びの声がたくさん届いています！" class="img-fluid"></h1>
        </div>
      </section>

      <section id="problem">
        <div class="container-fluid">
          <h1><img src="image/problem.png" alt="こんなお悩みありませんか？" class="img-fluid" ></h1>
        </div>
      </section>

      <section id="explanation">
        <div class="container-fluid">
          <h1><img src="image/explanation.png" alt="説明" class="img-fluid"></h1>
        </div>
      </section>

      <section id="solution">
        <div class="container-fluid">
          <h1><img src="image/solution.png" alt="そんな要因を解決できるのが
            「美ボディメイクプログラム」" class="img-fluid"></h1>
        </div>
      </section>

      <section id="point">
        <div class="container-fluid">
         <h1><img src="image/point.png" alt="美ボディメイクプログラム3つのポイント" class="img-fluid"></h1>
        </div>
      </section>

      <section id="review">
        <div class="container-fluid">
          <h1><img src="image/review.png" alt="美ボディメイクプログラム利用者の喜びのお声" class="img-fluid"></h1>
        </div>
      </section>

      <section id="merit">
        <div class="container-fluid">
          <h1><img src="image/merit.png" alt="美ボディメイクプログラムを行なう事により
            こんなメリットもあります" class="img-fluid"></h1>
        </div>
      </section>

      <section class="cta">
        <div class="container-fluid">
          <h1><img src="image/cta.png" alt="cta" class="img-fluid"></h1>
          <h2>
          <button><a href="#"><img src="image/button2.png" alt="ボタン" class="img-fluid"></a></button>
          </h2>
        </div>
      </section>

      <section id="benefit">
        <div class="container-fluid">
          <h1><img src="image/benefit.png" alt="一括申し込みの方限定特別特典" class="img-fluid"></h1>
        </div>
      </section>

      <section id="refund">
        <div class="container-fluid">
          <h1><img src="image/refund.png" alt="返金" class="img-fluid"></h1>
        </div>
      </section>

      <section id="qa">
        <div class="container-fluid">
          <h1><img src="image/qa.png" alt="よくいただくご質問" class="img-fluid"></h1>
        </div>
      </section>

      <section id="development">
        <div class="container-fluid">
          <h1><img src="image/development.png" alt="美ボディメイクプログラム開発秘話" class="img-fluid"></h1>
        </div>
      </section>

      <section class="cta">
        <div class="container-fluid">
          <h1><img src="image/cta.png" alt="cta" class="img-fluid"></h1>
          <h2>
          <button><a href="#"><img src="image/button2.png" alt="ボタン" class="img-fluid"></a></button>
          </h2>
        </div>
      </section>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
